<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container" style="padding-right: 40px;">
      <h1>Survey Form</h1>
      <form id="surveyForm">
        <div class="form-group double">
          <div class="half">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="half">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="form-group double">
          <div class="half">
            <label for="country">Country:</label>
            <select id="country" required>
              <option value="" disabled selected>Select a country</option>
            </select>
          </div>
          <div class="half">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required />
          </div>
        </div>

        <div class="form-group gender-group">
          <label>Gender:</label>
          <div class="gender">
            <div class="half">
              <input type="checkbox" id="male" />
              <label for="male">Male</label>
            </div>
            <div class="half">
              <input type="checkbox" id="female" />
              <label for "female">Female</label>
            </div>
          </div>
        </div>

        <div class="form-group double" style="margin-top: 10px;">
          <div class="half">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="half">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required />
          </div>
        </div>

        <div class="form-group">
          <label for="profession">Profession:</label>
          <input type="text" id="profession" required />
        </div>

        <div style="display: flex;">
          <div class="form-group" id="s-btn" style="margin-top: 10px">
            <button type="button" id="submitButton">Submit</button>
          </div>
          <div class="form-group" style="margin-top: 10px">
            <button type="button" id="resetButton" style="background-color: red;">Reset</button>
          </div>
        </div>
      </form>

      <div id="popup" class="popup">
        <h2>Survey Form Submission</h2>
        <div id="popupContent"></div>
        <button id="closeButton">Close</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
